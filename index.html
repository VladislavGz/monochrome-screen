    <template id="text-en">This small code
below allows you to display text on the screen in a similar way,
as it happens on monochrome displays such as the IBM 3270.
You can easily create multiple such screens on the same page.
Also, by editing the style.css file, you can change and add your own effects, fonts, etc.</template>
    <template id="text-ru">Этот небольшой код,
приведенный ниже, позволяет выводить на экран текст подобно тому,
как это происходит на монохромных дисплеях, таких как IBM 3270.
Вы легко можете создать несколько таких экранов на одной странице.
Также, редактируя файл style.css вы можете изменять и добавлять свои эффекты, шрифты и т.п.</template>
    <template id="code">const data = [
    'Hello world!',
    document.querySelector('#text-en').content.textContent,
    getSplitString(120),
    'Привет мир!',
    document.querySelector('#text-ru').content.textContent,
    getSplitString(120),
    document.querySelector('#code').content.textContent,
    getSplitString(120),
    'Examples!',
    document.querySelector('#examples').content.textContent,
];

const config = {
    printTime: 0,
};

const paragraphTemplate = document.querySelector('#screen-paragraph-template').content.querySelector('.screen-paragraph');
const screenElem = document.querySelector('.screen');

function addSymbol(paragraph, symbol) {
    return new Promise(resolve => {
        setTimeout(() => {
            const screen = paragraph.parentElement;
            if (symbol === '\n') symbol = '&ltbr&gt';
            paragraph.innerHTML += symbol;
            screen.scrollTop = screen.scrollHeight - screen.offsetHeight;
            resolve();
        }, config.printTime);
    });
}

function getSplitString(count) {
    return '-'.repeat(count);
}

async function addParagraph(screen, str) {
    const p = paragraphTemplate.cloneNode();
    screen.append(p);
    if (p.previousElementSibling) p.previousElementSibling.classList.remove('screen-paragraph_cursor');
    for (let c of str) {
        await addSymbol(p, c);
    }
}

async function addParagraphList(screen, strArr) {
    for (let i = 0; i &lt strArr.length; i++) {
        await addParagraph(screen, strArr[i]);
    }
}

addParagraphList(screenElem, data);</template>
